{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Transcript Vault{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>

  <!-- The body contains a header with navigation links, a main content area, and a footer. -->
  <body>
    <header>
      <h1>Transcript Vault</h1>
      <nav>
        <a href="{% url 'admin_dashboard' %}">Dashboard</a>
        <a href="{% url 'student_list' %}">Students</a>
        <a href="{% url 'course_list' %}">Courses</a>
        <a href="{% url 'grade_list' %}">Grades</a>
        <a href="{% url 'logout' %}">Logout</a>
      </nav>
    </header>
    <main>{% block content %}{% endblock %}</main>
    <footer>
      <p>&copy; {% now "Y" %} Transcript Vault</p>
    </footer>
  </body>
</html>
