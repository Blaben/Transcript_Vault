{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Students</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>
    <div class="container">
      <h2>Students</h2>
      <a href="{% url 'student_add' %}" class="btn">Add Student</a>
      <table>
        <tr>
          <th>Index Number</th>
          <th>Name</th>
          <th>Program</th>
          <th>Level</th>
          <th>Actions</th>
        </tr>
        {% for s in students %}
        <tr>
          <td>{{ s.index_number }}</td>
          <td>{{ s.first_name }} {{ s.last_name }}</td>
          <td>{{ s.program }}</td>
          <td>{{ s.level }}</td>
          <td>
            <a href="{% url 'student_edit' s.id %}">Edit</a> |
            <a href="{% url 'student_delete' s.id %}">Delete</a>
          </td>
        </tr>
        {% empty %}
        <tr>
          <td colspan="5">No students yet.</td>
        </tr>
        {% endfor %}
      </table>
    </div>
  </body>
</html>
