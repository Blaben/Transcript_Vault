{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>
    <nav class="nav-bar2">
      <a href="{% url 'student_dashboard' %}">Dashboard</a>
      <a class="reg-btn" href="{% url 'logout' %}">Logout</a>
    </nav>
    <div class="container">
      <h2>Welcome, {{ user.get_username }}</h2>
      {% if student %}
      <p>
        <a href="{% url 'transcript_view' student.id %}" class="btn"
          >View My Transcript</a
        >
      </p>
      {% else %}
      <p>No student profile is linked to this account.</p>
      {% endif %}
    </div>
  </body>
</html>
