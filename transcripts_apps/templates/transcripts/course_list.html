{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Courses</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>
    <div class="container">
      <h2>Courses</h2>
      <a href="{% url 'course_add' %}" class="btn">Add Course</a>
      <table>
        <tr>
          <th>Course Code</th>
          <th>Course Title</th>
          <th>Credit Hours</th>
          <th>Actions</th>
        </tr>
        {% for c in courses %}
        <tr>
          <td>{{ c.course_code }}</td>
          <td>{{ c.course_title }}</td>
          <td>{{ c.credit_hours }}</td>
          <td>
            <a href="{% url 'course_edit' c.id %}">Edit</a> |
            <a href="{% url 'course_delete' c.id %}">Delete</a>
          </td>
        </tr>
        {% empty %}
        <tr>
          <td colspan="4">No courses yet.</td>
        </tr>
        {% endfor %}
      </table>
    </div>
  </body>
</html>
