<style>
  h2 {
    margin-bottom: 20px;
    color: #333;
  }

  .stats {
    display: flex;
    gap: 20px;
    margin-bottom: 30px;
  }

  .stats .card {
    flex: 1;
    padding: 20px;
    background: #f8f9fa;
    border-radius: 12px;
    box-shadow: 0 6px 18px rgba(19, 24, 38, 0.08);
    font-size: 18px;
    font-weight: bold;
    color: rgb(158, 39, 138);
    text-align: center;
    transition: 0.3s ease;
  }

  .stats .card:hover {
    background: rgb(158, 39, 138);
    color: #fff;
    transform: translateY(-3px);
  }

  .dashboard-links {
    list-style: none;
    padding: 0;
  }

  .dashboard-links li {
    margin: 10px 0;
  }

  .dashboard-links a {
    display: inline-block;
    padding: 10px 16px;
    background: rgb(158, 39, 138);
    color: white;
    text-decoration: none;
    border-radius: 6px;
    transition: 0.3s;
  }

  .dashboard-links a:hover {
    background: transparent;
    border: 1px solid #dbe8ff;
    color: rgb(158, 39, 138);
  }

  .nav-bar2 {
    padding: 10px 20px;
    display: flex;
    justify-content: center;
    gap: 15px;
    margin: 20px 0px;
  }
  .nav-bar2 a {
    color: white;
    text-decoration: none;
    color: rgb(158, 39, 138);
  }
  .nav-bar2 a:hover {
    text-decoration: underline;
  }
  .nav-bar2 .reg-btn {
    background-color: rgb(158, 39, 138);
    color: white;
    padding: 10px 20px;
    border-radius: 2px;
    text-decoration: none;
  }
</style>

{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>
    <nav class="nav-bar2">
      <a href="{% url 'admin_dashboard' %}">Dashboard</a>
      <a href="{% url 'student_list' %}">Students</a>
      <a href="{% url 'course_list' %}">Courses</a>
      <a href="{% url 'grade_list' %}">Grades</a>
      <a class="reg-btn" href="{% url 'logout' %}">Logout</a>
    </nav>
    <div class="container">
      <h2>Welcome, Admin</h2>
      <div class="stats">
        <div class="card">Students: {{ student_count }}</div>
        <div class="card">Courses: {{ course_count }}</div>
        <div class="card">Grades: {{ grade_count }}</div>
      </div>
      <ul class="dashboard-links">
        <li>
          <a href="{% url 'student_list' %}" class="btn">Manage Students</a>
        </li>
        <li>
          <a href="{% url 'course_list' %}" class="btn">Manage Courses</a>
        </li>
        <li><a href="{% url 'grade_list' %}" class="btn">Manage Grades</a></li>
      </ul>
    </div>
  </body>
</html>
